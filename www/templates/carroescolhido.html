<ion-view>
<ion-nav-title>
    Carro Escolhido
</ion-nav-title>

<ion-content>
    <div class="card">
        <div class="item item-divider">
            Que nave!
        </div>
        <div class="item item-text-wrap">
            {{carroEscolhido.nome}}

            <ul class="list">
                <li class="item item-toggle" ng-repeat="acessorio in listaAcessorios">
                    {{acessorio.nome}} {{acessorio.preco | currency}}
                    <label for="freio" class="toggle toggle-assertive">
                        <input type="checkbox" ng-model="isMarcado" ng-click="mudou(acessorio, isMarcado)">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
            </ul>

        </div>
        <div class="item item-divider">
            R{{carroEscolhido.preco | currency}}
        </div>
    </div>

    <a class="button button-positive button-full" href="#/finalizarpedido/{{carroEscolhido}}">Finalizar Pedido</a>

</ion-content>
</ion-view>
