<ion-view>
    <ion-nav-title>
        Finalizando Pedido
    </ion-nav-title>

    <ion-content>
        <div class="card">
            <div class="item item-divider">
                Ótima escolha!
            </div>
            <div class="item item-text-wrap">
                <h2> {{carroFinalizado.nome}} </h2>
            </div>
            <div class="item item-divider">
                {{carroFinalizado.preco | currency}}
            </div>
        </div>

        <div class="card">
            <div class="item item-divider">
                Preencha os dados abaixo:
            </div>
            <div class="item item-text-wrap">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                    <span class="input-label">Nome</span>
                    <input type="text" ng-model="pedido.nome">
                    </label>
                    <label class="item item-input item-stacked-label">
                    <span class="input-label">Endereço</span>
                    <input type="text" ng-model="pedido.endereco">
                    </label>
                    <label class="item item-input item-stacked-label">
                    <span class="input-label">E-mail</span>
                    <input type="email" ng-model="pedido.email">
                    </label>
                </div>

            </div>
        </div>

            <a class="button button-positive button-full" ng-click="finalizarPedido()">Comprar</a>

    </ion-content>
</ion-view>
